<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info列表</title>
</head>
<body>
<h1>用户信息展示</h1>
<a href="/add/usr/">添加用户</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>pwd</th>
        <th>age</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in data_list %}
    <tr>
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.password}}</td>
        <td>{{obj.age}}</td>
        <td>
            <a href="/delete/user/?nid={{obj.id}}">delete</a>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
