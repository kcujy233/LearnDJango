<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
        }
/*HTML中body标签存在默认外边距，可以设置为0*/
        .header{
            /*height:38px;*/
            background-color:black;
        }
        .container{
            width:1226px;
            margin:0 auto;
        }
        .header .menu{
            color:white;
            float:left;
            line-height:38px;
        }
        .header .account{
            color:white;
            float:right;
            line-height:38px;
        }
        .header a{
            color:#b0b0b0;
            line-height:40px;
            display:inline-block;
            font-size:12px;
            margin-right:5px;
        }
        .sub-header{
            height:100px;
            background-color:grey;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="menu">
                <a>xiaomishangcheng</a>
                <a>MIUI</a>
            </div>
            <div class="account">
                <a>denglu</a>
                <a>zhuce</a>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div class="sub-header">
        <div class="container">
            <div class="logo"></div>
            <div class="menu-list"></div>
            <div class="search"></div>
        </div>
    </div>

</body>
</html>
