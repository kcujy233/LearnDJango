<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录案例</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <!--<body style="text-align:center"></body>--><!--设置body内容居中，即全部内容都为居中-->
    <style>
        .container{
            width:600px;
            border:1px solid;
            margin:100px auto;
            padding:20px 40px;
            box-shadow:5px 5px 5px #aaa;
        }
    </style><!--单独设置边距居中，可以让div模块居中，div内部的内容默认不是居中 -->
</head>
<body>
<div style="margin:0 auto;">
    <div class="container" >
        <form border="1">
            <h1 style="text-align:center">
                用户登录
            </h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
